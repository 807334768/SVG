<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG基础标签元素</title>
	</head>
	<body>
<svg xmlns="http://www.w3.org/2000/svg">  
  <defs>
    <g id="shape">
        <rect x="50" y="50" width="50" height="50" />
        <circle cx="50" cy="50" r="50" fill="red"/>
    </g>
  </defs>  
 
  <use xlink:href="#shape" x="50" y="50" />
  <use xlink:href="#shape" x="200" y="50" /> 
</svg>      
	</body>
</html>
