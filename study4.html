<svg width="300px" height="300px" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" style="border:1px solid #cd0000;">
	<g transform="translate(200,200)">
		<rect id="mySquare" x="-100" y="-200" width="100" height="100" rx="5" ry="5" style="fill:orangered;stroke:black;stroke-width:3;stroke-dasharray:3,5">
			
		
		</rect>
		<line x1="-400" y1="0" x2="400" y2="0" style="stroke: black;" /> 
        <line x1="0" y1="-400" x2="0" y2="400" style="stroke: black;" /> 
	</g>
</svg>	
<script>
var initialTheta =0,
	thetaDelta=0.3,
	angularLimit=90,
	theSquare=document.getElementById("mySquare");
	theSquare.currentTheta=initialTheta;
	
	var requestAnimationFrameId= requestAnimationFrame(doAnim);

	function doAnim(){
		if(theSquare.currentTheta > angularLimit){
			cancelAnimationFrame(requestAnimationFrameId);
			return;
		}
		theSquare.setAttribute("transform","rotate("+theSquare.currentTheta+")");
		theSquare.currentTheta += thetaDelta;
		requestAnimationFrameId = requestAnimationFrame(doAnim)
	}
</script>
