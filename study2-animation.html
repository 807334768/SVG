<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超级强大的SVG SMIL animation动画联系</title>
	</head>
	<body>
		<svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
			<g fill="green" stroke="red" stroke-width="3">
				<text font-family="微软雅黑" font-size="120" y="160" x="160">马</text>
				<animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="0 160 160" to="360 160 160" repeatCount="indefinite">
			</g>
		</svg>	
		
		<hr/>
		<svg  width="320" height="320" xmlns="http://www.w3.org/2000/svg">
			<g fill="white" stroke="pink" stroke-width="4">
				<text font-size="150"  y="160" x="160">嘛
					<set attributeName="x" attributeType="XML" to="60" begin="3s"  />
				</text>
			</g>
		</svg>
		<hr/>
		<svg  width="320" height="320" xmlns="http://www.w3.org/2000/svg">
			<text font-size="200" x="100" y="200">
				码
				<animate attributeName="x" from="160" to="60" begin="0s" dur="3s" repeatCount="indefinite" />
			</text>	
		</svg>	
			
		<hr/>
		<!--
			type="scale" 类型效果是大小变大
			from 从多大  to 到多大
		-->
		<svg  width="520" height="520" xmlns="http://www.w3.org/2000/svg">
			<text font-size="120" y="150" x="150" >
				玛
				<animateTransform attributeName="transform" begin="0s" dur="3s" type="scale" from="1.5" to="0.5" repeatCount="indefinite" />
			</text>	
		</svg>	
		<hr/>	
			<svg  width="320" height="320" xmlns="http://www.w3.org/2000/svg">
				<text font-size="40" >
					犸
					<animateMotion path="M10,80 q100,120 120,20 q140,-50 160,0" begin="0s" dur="3s"   repeatCount="indefinite">
				</text>	
				<path d="M10,80 q100,120 120,20 q140,-50 160,0" stroke="green" stroke-width="5" fill="none" />
			</svg>
			
		<hr/>	
		<!--
		rotate="auto"
		-->
			<svg width="360" height="200" xmlns="http://www.w3.org/2000/svg">
			  <text font-family="microsoft yahei" font-size="40" x="0" y="0" fill="#cd0000">坡
			    <animateMotion path="M10,80 q100,120 120,20 q140,-50 160,0" begin="0s" dur="3s" rotate="auto" repeatCount="indefinite"/>
			  </text>
			  <path d="M10,80 q100,120 120,20 q140,-50 160,0" stroke="#cd0000" stroke-width="2" fill="none" />
			</svg>
			
		<hr />	
			
		<svg width="360" height="200" xmlns="http://www.w3.org/2000/svg">
			<text font-size="120" fill="orange" x="120" y="190" stroke="pink" stroke-width="3">
				隐
				<animate attributeName="x" from="160" to="60" begin="0s" dur="5s" repeatCount="indefinite" />
				<animate attributeName="opacity" form="1" to="0" begin="0s" dur="5s" repeatCount="indefinite">
			</text>	
			<text font-size="110" fill="green" x="126" y="187" stroke="red" stroke-width="2">
				隐
				<animate attributeName="x" from="166" to="65" begin="0s" dur="5s" repeatCount="indefinite" />
				<animate attributeName="opacity" form="1" to="0" begin="0s" dur="5s" repeatCount="indefinite">
			</text>
			
		</svg>	
			
	<hr/>
	
	
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
	</body>
</html>
